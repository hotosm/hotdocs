{{ define "main" }}
<div class="intro">
        <h1>Welcome to {{ .Site.Title }}</h1>
        {{- .Content -}}
        {{ $pages := index .Site.Sections 0 }}
        {{ $firstSection := index $pages.Sections 0 }}
        {{ $firstPage := index $firstSection.Pages 0 }}

        <a href="{{ $firstPage.RelPermalink }}"class="btn btn-primary">{{ i18n "read-documentation" }} </a>
</div>
{{ end }}
