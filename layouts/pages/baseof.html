<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body data-site-url='{{ .Site.Params.SiteURL }}' {{ if .Site.IsMultiLingual }} data-default-lang='{{ .Site.Params.DefaultContentLanguage }}' data-lang='{{ .Site.Language.Lang }}' {{ end }}  >
        {{- partial "header.html" . -}}

        {{- block "main" . }}{{- end }}

        {{- partial "scripts.html" . -}}
    </body>
</html>
